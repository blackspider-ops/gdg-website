<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>GDG on Campus PSU - Google Developer Group at Penn State University</title>
    <meta name="title" content="GDG on Campus PSU - Google Developer Group at Penn State University" />
    <meta name="description" content="Join the Google Developer Group on Campus at Pennsylvania State University. Connect with fellow developers, attend workshops, hackathons, and build innovative projects together." />
    <meta name="author" content="GDG on Campus PSU" />
    <meta name="keywords" content="GDG, Google Developer Group, PSU, Penn State, Pennsylvania State University, developers, programming, workshops, hackathons, technology, coding" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://gdgpsu.dev" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="GDG on Campus PSU RSS Feed" href="https://gdgpsu.dev/rss.xml" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gdgpsu.dev/" />
    <meta property="og:title" content="GDG on Campus PSU - Google Developer Group" />
    <meta property="og:description" content="Join the Google Developer Group on Campus at Pennsylvania State University. Connect with fellow developers, attend workshops, hackathons, and build innovative projects together." />
    <meta property="og:image" content="https://gdgpsu.dev/logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="GDG on Campus PSU" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://gdgpsu.dev/" />
    <meta name="twitter:title" content="GDG on Campus PSU - Google Developer Group" />
    <meta name="twitter:description" content="Join the Google Developer Group on Campus at Pennsylvania State University. Connect with fellow developers, attend workshops, hackathons, and build innovative projects together." />
    <meta name="twitter:image" content="https://gdgpsu.dev/logo.png" />
    <meta name="twitter:site" content="@gdgpsu" />
    <meta name="twitter:creator" content="@gdgpsu" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#4285F4" />
    <meta name="msapplication-TileColor" content="#4285F4" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "GDG on Campus PSU",
      "alternateName": "Google Developer Group on Campus Penn State University",
      "url": "https://gdgpsu.dev",
      "logo": "https://gdgpsu.dev/logo.png",
      "description": "Google Developer Group on Campus at Pennsylvania State University - A community of developers passionate about Google technologies",
      "sameAs": [
        "https://twitter.com/gdgpsu",
        "https://github.com/gdgpsu",
        "https://www.linkedin.com/company/gdgpsu"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "gdg@psu.edu",
        "contactType": "customer service"
      }
    }
    </script>
    
    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "GDG on Campus PSU",
      "url": "https://gdgpsu.dev",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://gdgpsu.dev/blog?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://supabase.co" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
