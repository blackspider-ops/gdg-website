<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG@PSU - You're Offline</title>
    <style>
        /* Match your dark theme colors */
        :root {
            --background: hsl(224, 15%, 4%);
            --foreground: hsl(210, 11%, 91%);
            --card: hsl(224, 15%, 6%);
            --primary: hsl(207, 89%, 66%);
            --destructive: hsl(0, 72%, 51%);
            --muted: hsl(217, 10%, 15%);
            --muted-foreground: hsl(215, 16%, 65%);
            --border: hsl(215, 25%, 12%);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background);
            background-image: 
                radial-gradient(circle at 20% 80%, hsla(207, 89%, 66%, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, hsla(4, 86%, 67%, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--foreground);
            line-height: 1.6;
        }
        
        .container {
            text-align: center;
            max-width: 480px;
            background: var(--card);
            padding: 48px 32px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out;
        }
        
        .icon-container {
            width: 120px;
            height: 120px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px auto;
            position: relative;
        }
        
        .icon {
            font-size: 64px;
            filter: grayscale(1);
        }
        
        .warning-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: var(--destructive);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        h1 {
            margin: 0 0 12px 0;
            font-size: 32px;
            font-weight: 700;
            color: var(--foreground);
        }
        
        .subtitle {
            margin: 0 0 32px 0;
            color: var(--muted-foreground);
            font-size: 18px;
        }
        
        .steps {
            text-align: left;
            margin: 24px 0;
            padding: 20px;
            background: var(--muted);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .steps h3 {
            margin: 0 0 16px 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--foreground);
        }
        
        .steps ul {
            margin: 0;
            padding-left: 20px;
            color: var(--muted-foreground);
        }
        
        .steps li {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        button {
            background: var(--primary);
            border: none;
            color: var(--background);
            padding: 16px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
            margin: 0 8px;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .button-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--foreground);
        }
        
        .button-secondary:hover {
            background: var(--muted);
        }
        
        .status {
            margin-top: 32px;
            padding: 12px 20px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            color: var(--destructive);
        }
        
        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--destructive);
            border-radius: 50%;
            margin-right: 12px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            button {
                display: block;
                width: 100%;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="icon">üì°</div>
            <div class="warning-badge">‚ö†Ô∏è</div>
        </div>
        
        <h1>You're Offline</h1>
        <p class="subtitle">Looks like your internet connection took a break</p>
        
        <div class="steps">
            <h3>Quick fixes to try:</h3>
            <ul>
                <li>Check your WiFi or mobile data connection</li>
                <li>Make sure airplane mode is turned off</li>
                <li>Try refreshing this page</li>
                <li>Check if other websites are working</li>
            </ul>
        </div>
        
        <button onclick="window.location.reload()">üîÑ Try Again</button>
        <button class="button-secondary" onclick="window.location.href='/'">üè† Go Home</button>
        
        <div class="status">
            <span class="pulse"></span>
            Connection Status: Offline
        </div>
    </div>

    <script>
        // Auto-reload when back online
        window.addEventListener('online', function() {
            console.log('Back online! Reloading...');
            window.location.reload();
        });
        
        // Check connection periodically
        setInterval(function() {
            if (navigator.onLine) {
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => window.location.reload())
                    .catch(() => {});
            }
        }, 5000);
    </script>
</body>
</html>
